name: test
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: mypkg
      - name: Checkout another repo
        uses: actions/checkout@v3
        with:
          repository: ogi-y/color_msgs
          path: color_msgs
          
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: build and test
        run: |
          rsync -av ./mypkg /root/ros2_ws/src/mypkg
          rsync -av ./color_msgs /root/ros2_ws/src/color_msgs
          cd /root/ros2_ws
          rosdep update
          rosdep install -i --from-path src --rosdistro humble -y
          bash -xv ./src/mypkg/mypkg/test/test.bash /root
