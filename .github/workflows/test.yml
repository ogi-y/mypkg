name: test
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest
    steps:
      - name: Change working directory
        working-directory: /root/ros2_ws
        run: |
          ls -l

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: src/mypkg
      - name: Checkout another repo
        uses: actions/checkout@v3
        with:
          repository: ogi-y/color_msgs
          path: src/color_msgs
      
      - name: Check directory
        run: |
          ls -l
          cd src/mypkg
          ls -l
          cd ../src/mypkg
          ls -l
          
      - run: |
          ls -l
          rsync -av ./ /root/ros2_ws/src/mypkg/
          cd /root/ros2_ws
          rosdep update
          rosdep install ament_cmake
          rosdep install -i --from-path src --rosdistro humble -y
          bash -xv ./src/mypkg/mypkg/test/test.bash /root
